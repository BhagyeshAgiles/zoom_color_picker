name: zoom_color_picker
description: "A Flutter package for picking colors from an image with zoom functionality."
homepage: https://github.com/BhagyeshAgiles/zoom_color_picker
repository: https://github.com/BhagyeshAgiles/zoom_color_picker
example: example/lib/main.dart

version: 1.0.2 # Version and build number

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # Add any other dependencies you need for your package
  cupertino_icons: ^1.0.8 # Optional: for iOS style icons
  image_picker: ^1.1.2 # For picking images from the gallery or camera
  get: ^4.6.6 # State management and routing (used for controller and reactive state in this package)

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints help you follow good coding practices
  flutter_lints: ^4.0.0

flutter:
  # Enables Material Design and includes related icons
  uses-material-design: true

